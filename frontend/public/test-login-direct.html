<!DOCTYPE html>
<html>
<head>
    <title>Test Login Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1c;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffb300;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2c;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #4B0082 0%, #6A0DAD 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #52c41a;
            color: white;
        }
        .error {
            background: #ff4d4f;
            color: white;
        }
        .info {
            background: #1890ff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üß™ Direct Login Test</h1>
    <p>This page tests login directly against the backend API, bypassing all frontend state management.</p>

    <div class="form-group">
        <label>Test Account:</label>
        <select id="account">
            <option value="user">User (user@user.com)</option>
            <option value="admin">Admin (admin@admin.com)</option>
            <option value="broker">Broker (broker@broker.com)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="user@user.com">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="Password123">
    </div>

    <button onclick="testLogin()">Test Login</button>
    <button onclick="testIdentifier()">Test with Identifier</button>
    <button onclick="clearResult()">Clear</button>

    <div id="result"></div>

    <script>
        const accounts = {
            user: { email: 'user@user.com', password: 'Password123' },
            admin: { email: 'admin@admin.com', password: 'Password123' },
            broker: { email: 'broker@broker.com', password: 'Password123' }
        };

        document.getElementById('account').addEventListener('change', function() {
            const account = accounts[this.value];
            document.getElementById('email').value = account.email;
            document.getElementById('password').value = account.password;
        });

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showResult('info', 'Testing login with email field...');

            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', `
                        <strong>‚úÖ LOGIN SUCCESSFUL!</strong><br><br>
                        <strong>User:</strong> ${data.data.user.email}<br>
                        <strong>Role:</strong> ${data.data.user.role}<br>
                        <strong>Name:</strong> ${data.data.user.firstName} ${data.data.user.lastName}<br>
                        <strong>Balance:</strong> $${data.data.user.balanceUsd}<br>
                        <strong>Token:</strong> ${data.data.tokens.accessToken.substring(0, 50)}...
                    `);
                } else {
                    showResult('error', `<strong>‚ùå LOGIN FAILED</strong><br><br>${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult('error', `<strong>‚ùå ERROR:</strong><br><br>${error.message}`);
            }
        }

        async function testIdentifier() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showResult('info', 'Testing login with identifier field...');

            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier: email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', `
                        <strong>‚úÖ LOGIN SUCCESSFUL!</strong><br><br>
                        <strong>User:</strong> ${data.data.user.email}<br>
                        <strong>Role:</strong> ${data.data.user.role}<br>
                        <strong>Name:</strong> ${data.data.user.firstName} ${data.data.user.lastName}<br>
                        <strong>Balance:</strong> $${data.data.user.balanceUsd}
                    `);
                } else {
                    showResult('error', `<strong>‚ùå LOGIN FAILED</strong><br><br>${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult('error', `<strong>‚ùå ERROR:</strong><br><br>${error.message}`);
            }
        }

        function showResult(type, html) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = type;
            resultDiv.innerHTML = html;
        }

        function clearResult() {
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
