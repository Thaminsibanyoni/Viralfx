services:
  postgres:
    image: postgres:15-alpine
    container_name: viralfx-oracle-postgres
    environment:
      - POSTGRES_DB=viralfx
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: viralfx-oracle-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - oracle-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  oracle-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local